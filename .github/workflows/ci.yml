name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  ci-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: latest

      - name: Install
        run: npm ci

      - name: Run tests
        run: npm run test

